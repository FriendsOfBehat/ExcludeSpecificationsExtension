name: Build

on:
    push: ~
    pull_request: ~
    release:
        types: [created]
    schedule:
        -
            cron: "0 1 * * 6" # Run at 1am every Saturday

jobs:
    tests:
        runs-on: ubuntu-latest
        name: "PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }}"
        strategy:
            fail-fast: false
            matrix:
                php: ["8.0", "8.1", "8.2", "8.3"]
                symfony: ["^6.4", "^7.0"]
                include:
                    - php: "7.4"
                      symfony: "^5.4"
                exclude:
                    - php: "7.4"
                      symfony: "^6.4"
                    - php: "7.4"
                      symfony: "^7.0"

        steps:
            -
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    coverage: none

            -
                name: Restrict Symfony version
                if: matrix.symfony != ''
                run: |
                    composer global require --no-progress --no-scripts --no-plugins "symfony/flex"
                    composer config extra.symfony.require "${{ matrix.symfony }}"
                    composer config minimum-stability "dev"
                    composer config prefer-stable true

            -   name: Remove Phpspec
                if: ${{ contains( matrix.symfony, '6.0.*' ) }}
                run: composer remove --dev phpspec/phpspec --no-update

            -
                name: Install dependencies
                run: composer update

            -
                name: Run analysis
                run: composer analyse

            -
                name: Run phpspec
                if: ${{ true != contains( matrix.symfony, '6.0.*' ) }}
                run: vendor/bin/phpspec run --format dot -vvv --no-interaction

            -
                name: Run Behat
                run: vendor/bin/behat -f progress --strict -vvv --no-interaction --colors
